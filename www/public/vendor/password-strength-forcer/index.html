<div class="container">
  <h1>jQuery Password Strength Forcer Example</h1>
  <p class="lead">A jQuery based client-side password strength checker that lets you check if a password meets complexity requirements in an HTML form.</p>
  <form>
  <h3>Username</h3>
  <input type="name" />
  <h3>Password</h3>
  <input type="password" id="mypassword">
  <button class="btn" type="submit">Submit</button>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="jquery.passwordStrengthForcer.js"></script>
<script>
  $('#mypassword').passwordStrengthForcer( {
    minlength: 8,
    maxlength: 0, //0 means no max length
    numuppercaserequired: 1,
    numdigitsrequired: 1,
    numspecialrequired: 1,
    prettystatmap:{
        minlengthgood: "Minimum Length of 8",
        maxlengthgood: "",
        uppercasegood: "1 Uppercase",
        digitsgood: "1 Digit",
        specialgood: "1 Special Char",
        good: '<i class="fa fa-check" aria-hidden="true" style="color: green"></i>',
        fail: '<i class="fa fa-exclamation-circle" aria-hidden="true" style="color: red"></i>'
    }
});
  $('form').on('submit', function(){
    if ($('#mypassword').attr('data-passwordStrengthForcer_AllGood') != '1'){
        alert("New password does not match complexity requirements");
        $('#mypassword').focus();
        return false;
}
  })
</script>
